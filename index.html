<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iDApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="form-container">
                    <form method="post">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">
                                <img src="./img/idclass.png" data-js="equipment-img" alt="" srcset="">
                            </span>
                            <select data-js="select-equipment" class="form-select" aria-label="Default select example">
                                <option value="idclass" selected>iDClass</option>
                                <option value="idflex">iDFlex</option>
                                <option value="idaccess">iDAccess</option>
                              </select>
                          </div>
                        <div class="form-group text-center mb-3">
                          <label for="ipAddress">Endereço IP</label>
                          <input type="text" class="form-control text-center" name="ipAddress" id="ipAddress" value="172.16.0.2" placeholder="192.168.0.200">
                        </div>
                        <div class="form-group md text-center mb-3">
                          <label for="username">Usuário</label>
                          <input type="text" class="form-control text-center" name="username" id="username" value="admin" placeholder="Usuário">
                        </div>
                        <div class="form-group text-center mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control text-center" name="password" id="password" value="admin" placeholder="Password">
                        </div>
                        <div class="form-group d-grid mb-3">
                            <button type="button" id="connectButton" class="btn btn-block btn-secondary">Conectar</button>
                        </div>
                        
                        <div class="form-group text-center mb-3">
                            <label for="usersFile">Selecione o arquivo de usuários</label>
                            <input class="form-control" type="file" name="usersFile" id="usersFile">
                        </div>
                        <div class="form-group d-grid mt-3">
                            <button type="submit" class="btn btn-block btn-primary">Importar</button>
                        </div>
                      </form>
                      <div data-js="alertMessage" class="alert mt-3 text-center d-none">
                          <!-- mensagem de erro aqui -->
                      </div>
                </div>
            </div><!-- col-md-12 -->
        </div><!-- row-1 -->
    </div><!-- container -->
    <script src="app.js"></script>
</body>
</html>
